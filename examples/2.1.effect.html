<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app"></div>

    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect } = VueReactivity
      let state = reactive({
        name: 'zf',
        age: 12,
        arr: [1, 2, 3]
      })

      effect(() => {
        app.innerHTML = state.arr[2] + ',' + state.arr.length
      })
      setTimeout(() => {
        // 修改length属性需要重新执行effect
        state.arr.length = 1
      }, 1000)
    </script>
  </body>
</html>
